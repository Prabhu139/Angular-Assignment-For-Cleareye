<h2>Employee List</h2>
<button mat-raised-button color="primary" (click)="navigateToAddEmployee()">Add Employee</button> <br> <br>

<mat-tab-group (selectedTabChange)="onTabChange($event.index)">
  <mat-tab label="All Employees"></mat-tab>
  <mat-tab label="Active Employees"></mat-tab>
  <mat-tab label="Inactive Employees"></mat-tab>
  <mat-tab label="Temporarily Suspended Employees"></mat-tab>
  <mat-tab label="Terminated Employees"></mat-tab>
</mat-tab-group>

<div class="employee-list">
  <!-- <div class="filters">
    <app-emp-filters (filterChange)="filterEmployees($event)"></app-emp-filters>
  </div> -->
  <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let employee"> {{employee.location}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let employee"> {{employee.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button color="accent" (click)="editEmployee(employee)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(employee)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
