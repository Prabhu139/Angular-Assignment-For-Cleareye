<h2>employee-list</h2>
<button mat-raised-button color="primary" (click)="navigateToAddEmployee()">Add Employee</button> <br> <br>

<div class="employee-list">
    <div class="filters">
        <app-emp-filters (filterChange)="filterEmployees($event)"></app-emp-filters>
    </div>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>
    
        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
        </ng-container>
    
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let employee"> {{employee.location}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let employee"> {{employee.status}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-button color="accent" (click)="editEmployee(employee)">Edit</button>
            <button mat-button color="warn" (click)="deleteEmployee(employee)">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
